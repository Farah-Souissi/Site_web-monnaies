<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://flagcdn.com">
</head>
<body>
    <!-- ====== NAVBAR ====== -->
    <nav class="navbar">
        <div class="logo">Monnaies</div>
        <ul class="nav-links">
            <li><a href="nouv.html">Accueil</a></li>
            <li><a href="index.html">Convertisseur</a></li>
            <li><a href="monnaies.html">Monnaie</a></li>
        </ul>
    </nav>
    <!-- Dark Mode Toggle -->
    <div class="toggle-container">
        <span>ðŸŒž</span>
        <label class="switch">
            <input type="checkbox" id="darkToggle">
            <span class="slider round"></span>
        </label>
        <span>ðŸŒ™</span>
    </div>

    <div class="container">
        <h1>Currency Converter</h1>

        <div class="converter-box">

            <div class="input-group">
                <label>Amount</label>
                <input type="number" id="amount" placeholder="Enter amount" />
            </div>

            <div class="input-group">
                <label>From</label>
                <div class="select-flag-box">
                    <img id="fromFlag" class="flag" src="" alt="">
                    <select id="fromCurrency"></select>
                </div>
            </div>

            <div class="input-group">
                <label>To</label>
                <div class="select-flag-box">
                    <img id="toFlag" class="flag" src="" alt="">
                    <select id="toCurrency"></select>
                </div>
            </div>

            <button onclick="convert()">Convert</button>

            <!-- Loading Animation -->
            <div id="loading" class="loader hidden"></div>

            <h2 id="result"></h2>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
